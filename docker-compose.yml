version: "3.1"
services:
  memcached:
    image: "memcached:alpine"
    ports:
      - "11211:11211"

  mailhog:
    image: "mailhog/mailhog:latest"
    ports:
      - "43001:8025"

  mariadb:
    image: "mariadb:10.6"
    restart: always
    working_dir: /application
    volumes:
      - "./:/application"
    environment:
      - MYSQL_ROOT_PASSWORD=mypassword123
      - MYSQL_DATABASE=webdiplomacy
      - MYSQL_USER=webdiplomacy
      - MYSQL_PASSWORD=mypassword123
    ports:
      - "43003:3306"

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - ${PHPMYADMIN_PORT:-8080}:80
    environment:
      - PMA_ARBITRARY=1

  clickhouse:
    image: "yandex/clickhouse-server:latest"

  # This is necessary for doing live React dev for the new board, but isn't needed after doing a build. If the nginx config is changed to not redirect /beta/ to port 3000:
  webserver:
    image: "nginx:alpine"
    working_dir: /application
    volumes:
      - "./:/application"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "${WEBDIP_PORT:-43000}:80"
  beta:
    image: "node:16.15.1-alpine3.14"
    container_name: webdiplomacy-beta
    working_dir: /application
    volumes:
      - "./beta-src:/application"
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install &&
              npm run start"

  php-fpm:
    build: phpdocker/php-fpm
    working_dir: /application
    volumes:
      - "./:/application"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini"
    command: /bin/sh -c "install/gamemaster-entrypoint.sh"
    #environment:
    #    PHP_IDE_CONFIG: "serverName=Docker"
    #    XDEBUG_MODE: debug
    #    XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    #    XDEBUG_SESSION: 1
